<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Popup</title>
    <link rel="stylesheet" href="MoyenV5.css">
    <script>
      // Fonction pour afficher la popup
      function popup_se_connecter_open() {
        var modal = document.getElementById("popup_se_connecter");
        modal.style.display = "block"; // Affiche la popup
      }

      // Fonction pour fermer la popupssss
      function popup_se_connecter_close() {
        var modal = document.getElementById("popup_se_connecter");
        modal.style.display = "none"; // Cache la popup
      }
    </script>
  </head>
  <body>

    <!-- Bouton pour ouvrir la popup -->
    <button id="se_connecter_button" class="se_connecter_button" type="button" onclick="popup_se_connecter_open()">se connecter</button>

    <!-- La boÃ®te modale -->
    <div id="popup_se_connecter" class="modal">
      <div class="modal-content">
        <span onclick="popup_se_connecter_close()" style="cursor: pointer;">&times;</span>
        <input type="text" id="input_id" class="input_id" placeholder="Entrez identifiant">      
      </div>
    </div>

  </body>
</html>
